<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Mental Embrace</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="admin-login-form">
            <label for="admin-email">Email:</label>
            <input type="email" id="admin-email" placeholder="Enter admin email" required autocomplete="off" aria-label="Admin Email">

            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" placeholder="Enter password" required autocomplete="off" aria-label="Admin Password">

            <button type="submit" id="login-button">Login</button>
        </form>
        <p id="error-message" class="error"></p>

        <!-- Back to Home Button -->
        <button onclick="goToHome()" class="home-button">Back to Home</button>
    </div>

    <script src="admin-login.js"></script>
    <script>
        function goToHome() {
            window.location.href = "home.html"; // Redirect to Home Page
        }
    </script>
</body>
</html>
